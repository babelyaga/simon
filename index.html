<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simon.css" />
    <title>Simon Said</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="message"></div>
    <div class="level"></div>
    <div class="control-container">
      <button class="start-button">Start</button>
      <button class="repeat-button">Repeat</button>
      <button class="black-and-white-button">Dark Mode</button>
      <button class="reset-button">Reset</button>
    </div>
    <div class="container">
      <div class="grid">
        <button
          class="color-button red-button"
          data-color="red"
          data-sound="red.mp3"
        ></button>
        <button
          class="color-button green-button"
          data-color="green"
          data-sound="green.mp3"
        ></button>
        <button
          class="color-button blue-button"
          data-color="blue"
          data-sound="blue.mp3"
        ></button>
        <button
          class="color-button yellow-button"
          data-color="yellow"
          data-sound="yellow.mp3"
        ></button>
      </div>
    </div>
    <div id="high-score"></div>
    <script src="simon.js"></script>
  </body>
</html>
